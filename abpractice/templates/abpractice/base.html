<html>
<head>
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

<div class="border-b-2 shadow-md border-gray-100 pb-5">
	<div class="max-w-7xl mx-auto my-5 px-4 sm:px-6 ">
		<div
			class="flex flex-col-reverse md:flex-row min-w-full py-6 space-y-8 justify-center md:justify-between  md:space-x-10">
			<a
				class="flex-1 md:self-start">
				<div class="flex justify-center ">
					<div class="flex justify-center items-center">
						<span class=" pt-1 mx-3 whitespace-nowrap text-4xl italic font-light text-red-700 hover:text-gray-900">{{user}}</span>
					</div>
				</div>
			</a>
			<div class="flex justify-around">
				<div class="flex justify-end ">
					<div class="flex whitespace-nowrap pt-1  mx-3justify-center space-x-1 "></div><a class=" whitespace-nowrap text-base  text-gray-500 hover:text-gray-900"
						><img class="m-1 inline-block h-5 w-5 rounded-full ring-2 ring-white" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="">
					<form method="post" action="{% url 'logout'%}">

					{% csrf_token%}
					<input type="submit" class="cursor-pointer" value="logout">
					</input>
						</form>
					</a>

					<a
							class=" mx-4 whitespace-nowrap text-base  text-red-800 hover:text-gray-900"
							href="{% url 'cart'%}"> Cart</a>
				</div>
				<div class="-my-2 md:hidden">
					<button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-900 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false"><span class="sr-only">Open menu</span><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
				</div>
			</div>
		</div>
	</div>
	<nav id="bar" class="flex justify-center ">
		<div class=" flex flex-col md:flex-row justify-center md:space-y-0 my-4 space-y-4  text-center text-gray-500">
			<a href="{% url 'index'%}" class="mx-8 hover:text-red-900"> Home </a>
			<a href="{% url 'cart'%}" class="mx-8 hover:text-red-900 active" aria-current="page"> Cart </a>
			<a href="{% url 'order'%}" class="mx-8 hover:text-red-900"> Orders </a>

			{% if user.is_staff %}
			<a href="{% url 'edit_product'%}" class="mx-8 hover:text-red-900"> Edit Product </a>
			<a href="{% url 'add_product'%}" class="mx-8 hover:text-red-900"> Add Product </a>
			{% endif %}
		</div>
	</nav>
</div>

{% block content %}{% endblock %}


</body>
</html>
